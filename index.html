<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Image Inference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 0;
            text-align: center;
        }

        #result-image {
            margin-top: 20px;
            max-width: 80%;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Traffic Image Inference</h1>

    <form id="inference-form">
        <label for="camera_id">Camera ID:</label><br>
        <input type="text" id="camera_id" name="camera_id" required><br><br>

        <label for="date">Date (DD-MM-YY):</label><br>
        <input type="text" id="date" name="date"><br><br>

        <label for="time">Time (HH:MM):</label><br>
        <input type="text" id="time" name="time"><br><br>

        <button type="submit">Run Inference</button>
    </form>

    <div class="loader" id="loader"></div>
    <div id="output">
        <h2>Inference Result</h2>
        <img id="result-image" src="" alt="Result" />
    </div>

    <script src="app.js"></script>
</body>
</html>
